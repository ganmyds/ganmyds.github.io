<!DOCTYPE html>
  <html>
    <head>
      <meta charset=utf-8 />
	  <title>精灵信使设置</title>
	  <link rel="icon" href="../../img/26.jpg" />

	 <body class="body" id="MyBody">
	   <div class="HeadDiv"  >

              onClick="javascript:history.back();return false;"/>
	       <span style="font-size:19px;color:#ffffff;letter-spacing:-2px;" class="FontStyle">精灵信使设置</span>

	         			</tr>
	         			<tr>
	         				<td style="border-top:solid 1px #e5e5e5;">
	         			   	 <span class="LimitUpSpan">上限</span>
	         			   	 <input placeholder="上限应大于下限" id="InputDown" class="FontStyle_1" onfocus="ClearHold('InputDown')" onblur="ShowUpHold('InputDown')"></input>
	         			   </td>
	         			</tr>
             		</table>

             	<li style="width:100%;height:15px;"></li>
             	<li  class="DhtzLi">

             	<li  class="DhtzLi">

         <input type="text" id="a" value="11111">

            <li style="width:100%;height:15px;"></li>
            <li class="NextStep" onclick="ToBackOut()" >

            </li>
	      	<li style="width:100%;height:100px;"></li>
	    	<li style="width:100%;height:50px;line-height:50px;background-color:#3b76d8;">
	    		<span class="FontStyle">兴业银行版权所有</span>
            </li>
	     </ul>
