	  <style type="text/css">
	    .FontStyle{font-family:Microsoft JhengHei;color:#ffffff;}
		.FontStyle_1{font-family:Microsoft JhengHei;}
		.body{background-color:#F0F8FF;}
		.text{font-size:17px;font-weight:500;letter-spacing:-2px;color:#333333;font-family:黑体;position:absolute;left:15px}

		.LineFeed{word-break:normal;width:auto;display:block;white-space:pre-wrap;word-wrap:break-word;overflow:hidden;}
		.rightbox{ background: url(thems/images/right.png) 0 20px no-repeat;padding-left: 28px;padding-top:20px;padding-bottom:20px;
		           padding-right:15px;line-height: 20px;vertical-align: middle;color:#333333;font-family:黑体;font-size:14px;}
	    .wrongbox{background: url(thems/images/wrong.png) 0 6px no-repeat;padding-left: 33px;line-height: 20px;vertical-align: middle;}
      </style>
      <script src="js/mmui-1.1.0.min.js" type="text/javascript"></script>
	  <script>
	    $(document).ready(function(){
		  $("#Password").click(function(){
		    $("#Password").attr("placeholder","");
		  })
		  $("#InputMon").click(function(){
		    $("#InputMon").attr("placeholder","");
		  })
		  $("#RanAll").click(function(){
		    var PocketNum = $("#PocketNum").text();
		    $("#InputMon").attr("placeholder","");
			 $("#InputMon").attr("value",PocketNum);
		  })
		   $("#ransom").click(function(){
		    var InputMon = $("#InputMon").attr("value");
		    var Password = $("#Password").attr("value");
			var PocketMon = $("#PocketNum").text();
			var reg = /^[0-9]{6}$/;
			if(InputMon == "" )
			 {
			 // alert("赎回金额不能为空!")
			 var txt = '<div class="rightbox">赎回金额不能为空！</div>';
              $.layer({
                message: txt,
                showClose: false,
                okText: '确定',
                cancelText: '取消',
                okEvent: function () { alert("你点击了确定"); },
                cancelEvent: function () { alert("你点击了取消"); }
            });
			 }
			else if(parseFloat(InputMon) > parseFloat(PocketMon))
			  {
			    // alert("赎回金额不能大于零用钱余额")
			    $.layer({
                    message: '<div class="wrongbox"> Sorry！<br>跳转失败，赎回金额不能大于零用钱余额！<br>{s}秒</div>',
                    autoTime: 3
                        })

			  }
			else if(Password == "")
			 {
			   //alert("密码不能为空")
			   $.layer({
                message: '<div class="wrongbox"> Sorry！<br>跳转失败，密码不能为空！<br>{s}秒</div>',
                autoTime: 3,
                showClose: false,
                autoEvent: function () { var txt = '<div class="rightbox">请重新输入</div>';
				        $.layer({
                        message: txt
                               });
				                       }
                      })
			 }
			else if(!reg.test(Password))
			 {
			  var txt = '<div class="loadingbox">数据加载中，请稍候…<br /> {s}秒</div>';
              $.layer({ message: txt, mask: true, autoTime: 5, showClose: false })
           
			 }
			else
			 {
			  var InputMon = $("#InputMon").attr("value");
			  var PocketMon = $("#PocketNum").text();
			   window.location.href = "result.html?InputMon="+InputMon+"&PocketMon="+PocketMon;
			//  var txt = '<div class="loadingbox">数据加载中，请稍候…<br /> {s}秒</div>';
            //  $.layer({ message: txt, mask: true, autoTime: 3, showClose: false })
			  
			 }
		  })
		 
		})
		function CheckPas()
		 {
		  var Password = document.getElementById("Password").value;
		  if(Password == "")
		   {
		    document.getElementById("Password").placeholder = "请输入密码";
		   }
		 }
		function CheckMon()
		 {
		  var Mon = document.getElementById("InputMon").placeholder;
		  var MonValue = document.getElementById("InputMon").value;
		  if(Mon == "")
		   {
		    document.getElementById("InputMon").placeholder = "请输入";
		   }
		  
		     MonValue = parseFloat(MonValue).toFixed(2);
		     document.getElementById("InputMon").value = MonValue;
			
		 }
		  function ClearMon()
		   {
		    document.getElementById("InputMon").placeholder = "";
			document.getElementById("InputMon").value = "";
			
		   }
	  </script>
	</head>

		 <p style="font-size:12px;top:42px;left:415px;position:absolute;" class="FontStyle">借记卡</p>

	   <div class="BlankDiv1"></div>
	   <div style="width:100%;background-color:#ffffff;height:45px;border-top:1px solid #e5e5e5;border-bottom:1px solid #e5e5e5;" id="RansomMon">
	      <span  style="position:absolute;left:15px;font-family:Microsoft JhengHei;font-size:14px;">零用钱余额</span>
		  <span  style="position:absolute;right:15px;font-family:Microsoft JhengHei;font-size:14px;" id="PocketNum">100.00</span>
	   </div>
	   <div style="width:100%;background-color:#ffffff;height:45px;border-bottom:1px solid #e5e5e5;" id="PocketMon">

          <input type="text" placeholder="请输入"  id="InputMon" onblur="CheckMon()" onfocus="ClearMon()" style="width:50%;color:#333333;position:absolute;right:150px;font-size:14px;font-family:Microsoft JhengHei;height:39px;text-align:right;border:0px;" />
	      <span  style="position:fixed;right:15px;font-family:黑体;font-size:15px;color:#3b76d8;line-height:15px;top:212px;cursor:pointer;" id="RanAll">全部<br>赎回</span>
		<!--  <em  style="height: 24px;line-height: 14px;text-align: right;display: inline-block;float: right;background-color:#ff6521;">全部<br>赎回</em> -->
	  </div>
	   <div style="width:100%;background-color:#ffffff;height:45px;border-bottom:1px solid #e5e5e5;" id="RansomMon">
	      <span  style="position:absolute;left:15px;font-family:Microsoft JhengHei;font-size:14px;">取款密码</span>
		  <input type="password" placeholder="请输入密码" onblur="CheckPas()" id="Password" style="width:60%;color:#333333;position:absolute;right:15px;font-size:14px;font-family:Microsoft JhengHei;height:39px;text-align:right;border:0px;" />
	   </div>
	   <div style="width:100%;height:20px;"></div>
	   <button style="width:98%;background-color:#3b76d8;height:43px;left:1%;position:absolute;border: 1px solid #3b76d8;border-radius:4px;cursor:pointer;" id="ransom">
